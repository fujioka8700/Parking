services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: parking_user
      POSTGRES_PASSWORD: parking_password
      POSTGRES_DB: parking_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parking_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: node:24
    working_dir: /app
    tty: true
    ports:
      - "3000:3000"
      - "5555:5555"
    volumes:
      - ./src:/app
      - ./data:/data
    environment:
      - WATCHPACK_POLLING=true
      - DATABASE_URL=postgresql://parking_user:parking_password@db:5432/parking_db?schema=public
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "rm -rf node_modules package-lock.json 2>/dev/null || true && npm install && npm run dev"

volumes:
  postgres_data:
